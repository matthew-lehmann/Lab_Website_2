<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">

	<!-- JavaScript Scripts -->
	<script type="text/javascript">
		function viewStudentStatus(id, toggle) {
			var x = document.getElementById(id);
			if(toggle === 0) {
				x.style.display = "none";
			}
			else {
				x.style.display = "block";
			}
		}	
		function hideVisibility(id, toggle) {
			var x = document.getElementById(id);
			if(toggle === 0) {
				x.style.visibility = "hidden";
			}
			else {
				x.style.visibility = "visible";
			}
		}
	</script>
  </head>
  <body>
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<div class="form-group">
				<label for="PersonName">Full Name</label>
				<input type="text" class="form-control" id="PersonName" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="PersonEmail">Email Address</label>
				<input type="text" class="form-control" id="PersonEmail" placeholder="joe@joeshmo.com">
			</div>
			<div class="form-group">
				<label for="PersonPassword">Password</label>
				<input type="text" class="form-control" id="PersonPassword" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="ConfirmPassword">Confirm Password</label>
				<input type="text" class="form-control" id="PersonConfirmPassword" placeholder="Confirm Password">
			</div>
			<legend class="col-form-label col-sm-0 pt-0">CU Boulder Alumni</legend>
			<div class="col-sm-10">
				<div class="form-check">
	  				<input class="form-check-input" type="radio" name="Alumni" id="Alumni1" value="Default radio">
	  				<label class="form-check-label" for="Alumni1">
	    				Yes
	  				</label>
				</div>
				<div class="form-check">
	  				<input class="form-check-input" type="radio" name="Alumni" id="Alumni2" value="option2">
	  				<label class="form-check-label" for="Alumni2">
	    				No
	  				</label>
				</div>
			</div>
			<legend class="col-form-label col-sm-0 pt-0">CU Boulder Student</legend>
			<div class="col-sm-10" id="StudentOrNot">
				<div class="form-check">
	  				<input class="form-check-input" type="radio" name="Student" id="Student1" value="Default radio" onclick="viewStudentStatus('StudentStatus', 1)">
	  				<label class="form-check-label" for="Student1">
	    				Yes
	  				</label>
				</div>
				<div class="form-check">
	  				<input class="form-check-input" type="radio" name="Student" id="Student2" value="option2" onclick="viewStudentStatus('StudentStatus', 0)">
	  				<label class="form-check-label" for="Student2">
	    				No
	  				</label>
				</div>
			</div>
			<div class="col-sm-10" id=StudentStatus style="display:none">
				<legend class="col-form-label col-sm-0 pt-0">Student Status</legend>
				<div class="form-check">
	  				<input class="form-check-input" type="radio" name="Status" id="Status1" value="Default radio" onclick="hideVisibility('undergradSelect', 1); hideVisibility('gradSelect', 0)">
	  				<label class="form-check-label" for="Status1">
		   			Undergrad
		 			</label>
				</div>
				<select class="custom-select my-1 mr-sm-2" id="undergradSelect" style="visibility:hidden">
					<option selected>Select Student Status</option>
			  		<option value="1">Freshman</option>
			  		<option value="2">Sophomore</option>
			   		<option value="3">Junior</option>
			   		<option value="4">Senior</option>
				</select>
				<div class="form-check">
	  				<input class="form-check-input" type="radio" name="Status" id="StatusG1" value="Default radio2" onclick="hideVisibility('undergradSelect', 0); hideVisibility('gradSelect', 1)">
	  				<label class="form-check-label" for="StatusG1">
		   			Grad
		 			</label>
				</div>
				<select class="custom-select my-1 mr-sm-2" id="gradSelect" style="visibility:hidden">
					<option selected>Select Student Status</option>
			  		<option value="1">MA</option>
			  		<option value="2">MBA</option>
			   		<option value="3">PhD</option>
				</select>
			</div>
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. CU Boulder Alumni Radio Button
					6. CU Boulder Student Radio Button
					7. CU Boulder Undergrad/Grad Radio Button
					8. Undergraduate Select (Freshman-Senior)
					9. Graduate Select (MA, MBA, PhD)
					10. Submit Button (links to home page)

			-->
			<input type="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	</body>
</html>
